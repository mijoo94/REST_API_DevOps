name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: docker build
      run: | 
        docker build -t employee-rest-api .
    - name: check docker processes
      run: |
        docker ps
    - name: docker run
      run: |
        docker run -p 5000:5000 -d employee-rest-api
    - name: check docker processes
      run: |
        docker ps
    - name: run test
      run: |
        chmod +x test.sh
        ./test.sh
        python3 test.py
        
      
